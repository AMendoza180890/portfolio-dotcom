<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Calbreath</title>
    <!-- Include CDN link to PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>

<body>
    
    <!-- PDF viewer container -->
    <div id="pdf-viewer"></div>

    <!-- Image links for Gmail and GitHub -->
    <div class="contact-icons">
        <a href="mailto:calbreathian@gmail.com">
            <img src="https://iancalbreath.com/gmail.png" alt="Gmail Logo">
        </a>
        <a href="https://github.com/iancalbreath" target="_blank">
            <img src="https://iancalbreath.com/github.png" alt="GitHub Logo">
        </a>
    </div>
    
    <!-- js to load PDF -->
    <script>
        // PDF.js load and display
        const pdfViewer = document.getElementById('pdf-viewer');
        const pdfUrl = 'https://iancalbreath.com/ICalbreathPro.pdf';
        // Initialize PDF.js
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                
                // Prepare canvas using PDF.js
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                pdfViewer.appendChild(canvas);
                
                // Render PDF on canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
